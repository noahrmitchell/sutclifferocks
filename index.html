<html xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <script type="text/javascript" src="js/recipehelper.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>

<div id="vueRecipe">
    <div v-if="loading">
        Loading...
    </div>
    <div v-else>
        <recipe
                v-for="recipe in recipes"
                v-bind:recipe="recipe"
                v-bind:mode="mode"
                v-bind:key="recipes.indexOf(recipe)"></recipe>
        <button @click="switchMode">Switch view</button>
    </div>
</div>
</body>
</html>


<script>
    Vue.component('ingredient-item', {
        props: ['ingredient'],
        template: `
        <li @click="loadSubrecipe(ingredient.subrecipe)">
            <span v-if="ingredient.optional" style="color: grey">[Optional] </span>
            <span v-if="ingredient.name">{{ ingredient.name }} ({{ ingredient.quantity }}{{ ingredient.unit }})</span>
            <span v-if="ingredient.notes"> - {{ ingredient.notes }}</span>
            <span v-if="ingredient.step" style="color: grey"> {{ ingredient.step }}</span>
        </li>
        `,
        methods: {
            loadSubrecipe: function(subrecipe) {
                this.$root.loadSubrecipe(subrecipe);
            }
        }
    });
    Vue.component('step-item', {
        props: ['step'],
        template: `
        <li>
            <div>
                <h5>{{ step.name}}</h5>
                <p>{{ step.description }}</p>
            </div>
        </li>
         `
    });
    Vue.component('verbose-recipe', {
        props: ['recipe'],
        template: `
            <div>
                <p v-if="recipe.forkName && recipe.forkUrl">Forked from: <a v-bind:href="recipe.forkUrl">{{ recipe.forkName }}</a></p>
                <h1>{{ recipe.name }}</h1>
                <h2>Ingredients</h2>
                <ingredient-item-list
                    v-bind:steps="recipe.ingredients"></ingredient-item-list>
                <h2>Steps</h2>
                <ul>
                    <step-item
                            v-for="step in recipe.steps"
                            v-bind:step="step"
                            v-bind:ingredients="recipe.ingredients"
                            v-bind:key="step.id">
                    </step-item>
                </ul>
            </div>
        `
    });
    Vue.component('ingredient-item-list', {
        props: ['steps'],
        template: `
        <ul>
                <ingredient-item
                        v-for="step in steps"
                        v-bind:ingredient="step"
                        v-bind:key="step.id">
                </ingredient-item>
            </ul>
        `
    });
    Vue.component('recipe', {
        props: ['recipe', 'mode'],
        template: `
        <div v-if="mode === 'verbose'">
            <verbose-recipe v-bind:recipe="recipe"></verbose-recipe>
        </div>
        <div v-else-if="mode === 'condensed'">
            <ingredient-item-list v-bind:steps="recipe.condensedSteps"></ingredient-item-list>
        </div>
        `
    });

    const app = new Vue({
        el: '#vueRecipe',
        data: {
            "loading": true,
            "mode": getParameterByName("view") || 'verbose',
            "recipes": []
        },
        methods: {
            getRecipe: function () {
                getRecipeData(getParameterByName("recipe"), recipeData => {
                    this.recipes.push(recipeData);
                    this.loading = false;
                });
            },
            switchMode: function () {
                this.mode = this.mode === 'condensed' ? 'verbose' : 'condensed';
            },
            loadSubrecipe: function (subrecipe) {
                if (subrecipe) {
                    getRecipeData(subrecipe, subrecipeData => {
                        this.recipes.push(subrecipeData);
                    })
                }
            }
        },
        created: function () {
            this.getRecipe();
        }
    });

</script>
