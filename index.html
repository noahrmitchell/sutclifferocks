<html xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <script type="text/javascript" src="js/recipehelper.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>

<div id="vueRecipe">
    <div v-if="loading"></div>
    <div v-else>
        <div v-if="mode === 'condensed'">
            <ul>
                <ingredient-item
                        v-for="step in recipe.condensedSteps"
                        v-bind:ingredient="step"
                        v-bind:key="step.id">
                </ingredient-item>
            </ul>
        </div>
        <div v-else-if="mode === 'verbose'">
            <p v-if="recipe.forkName && recipe.forkUrl">Forked from: <a v-bind:href="recipe.forkUrl">{{ recipe.forkName }}</a></p>
            <h1>{{ recipe.name }}</h1>
            <h2>Ingredients</h2>
            <ul>
                <ingredient-item
                        v-for="ingredient in recipe.ingredients"
                        v-bind:ingredient="ingredient"
                        v-bind:key="ingredient.id">
                </ingredient-item>
            </ul>
            <h2>Steps</h2>
            <ul>
                <step-item
                        v-for="step in recipe.steps"
                        v-bind:step="step"
                        v-bind:ingredients="recipe.ingredients"
                        v-bind:key="step.id">
                </step-item>
            </ul>
        </div>
    </div>
</div>
<script>
    Vue.component('ingredient-item', {
        props: ['ingredient'],
        template: `
        <li>
            <span v-if="ingredient.optional" style="color: grey">[Optional] </span>
            <span v-if="ingredient.name">{{ ingredient.name }} ({{ ingredient.quantity }}{{ ingredient.unit }})</span>
            <span v-if="ingredient.notes"> - {{ ingredient.notes }}</span>
            <span v-if="ingredient.step" style="color: grey"> {{ ingredient.step }}</span>
        </li>
        `
    });
    Vue.component('step-item', {
        props: ['step'],
        template: `
        <li>
            <div>
                <h5>{{ step.name}}</h5>
                <p>{{ step.description }}</p>
            </div>
        </li>
         `
    });

    const app = new Vue({
        el: '#vueRecipe',
        data: {
            "loading": true,
            "mode": getParameterByName("view") || 'verbose',
            "recipe": {}
        },
        methods: {
            getRecipe: function () {
                getRecipeData(getParameterByName("recipe"), recipeData => {
                    this.recipe = recipeData;
                    this.loading = false;
                });
            }
        },
        created: function () {
            this.getRecipe();
        }
    });

</script>
<div id="activeRecipe"/>
</body>
</html>
